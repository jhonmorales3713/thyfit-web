<div class="searchable-select">
  <div class="input-group-prepend">
    <input type="text" [formControl]="queryControl" class="search-input form-control form-control-sm"(blur)="onInputBlur()" [placeholder]="placeholder"(focus)="onInputFocus()">
    <span class="input-group-text"><i class="fa fa-search"></i></span>
  </div>
  <ul class="options">
    <li *ngFor="let suggestion of suggestions" (click)="selectSuggestion(suggestion)" class="option">
      {{ suggestion.name }}
    </li>
  </ul>
</div>
