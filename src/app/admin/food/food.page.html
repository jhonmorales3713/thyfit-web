<div class="row">
    <div class="col">
        <div class="card">
            <div class="nav-body">
              <h5 class="nav-title">Foods</h5>
            </div>
          </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12 col-lg-10">
        <div class='input-group form-group'>
            <input type="text" class="form-control-sm form-control" placeholder="Search Name, Type">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-2 pr-3 new-btn">
        <div class="d-flex justify-content-end">
            <button class="btn btn-success btn-sm" (click)="newFood()"><i class="fa fa-plus mr-2"></i>New Food</button><br/>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-12">
        <div class="navbar-collapse d-flex justify-content-end mt-2">
            <ul class="navbar-nav me-auto">
                <li class="nav-item drodpown profile-logo dropstart">
                    <a class="nav-link dropdown-toggle p-0 text-dark" href="#" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-download  mr-2"></i>Export
                    </a>
                    <div class="dropdown-menu dropdown-menu-dark dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Export to PDF</a>
                        <a class="dropdown-item" href="#">Export to Excel</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row mt-4 mb-5">
    <div class="col-12">
        <div class="loader" *ngIf="isLoading">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
              </div>
        </div>
        <table class="table" *ngIf="customers?.data">
            <tr>
                <th>Name</th>
                <th class="text-right">Serving Size</th>
                <th class="text-right">Carbohydrates</th>
                <th class="text-right">Calories</th>
                <th class="text-right">Protein</th>
                <th class="text-right">Fats</th>
            </tr>
            <tr *ngFor="let customer of customers.data">
                <td>{{ customer.name }}</td>
                <td class="text-right">{{ customer.servingSize }}</td>
                <td class="text-right">{{ customer.carbohydrate }}</td>
                <td class="text-right">{{ customer.calorie }}</td>
                <td class="text-right">{{ customer.protein }}</td>
                <td class="text-right">{{ customer.fat }}</td>
            </tr>
        </table>
        <app-pagination *ngIf="customers?.data" [result]="customers" (pageChanged)="navigate($event)"></app-pagination>
    </div>
</div>
