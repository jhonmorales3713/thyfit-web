<div class="row">
    <div class="col">
        <div class="card">
            <div class="nav-body">
              <h5 class="nav-title">User</h5>
            </div>
          </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-12 col-lg-10">
        <div class='input-group form-group'>
            <input type="text" class="form-control-sm form-control" (input)="search()" placeholder="Search Name" [(ngModel)]="listingOption.search">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
        </div>
    </div>
    <div class="col-12 col-md-12 col-lg-2">
        <div class="d-flex justify-content-end">
            <a [href]="'admin/users/new'" class="btn btn-success btn-sm"><i class="fa fa-plus mr-1"></i> Add New User</a>
        </div>
        <div class="navbar-collapse d-flex justify-content-end mt-2">
            <ul class="navbar-nav me-auto">
                <li class="nav-item drodpown profile-logo dropstart">
                    <a class="nav-link dropdown-toggle p-0 text-dark" href="#" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-download  mr-2"></i>Export
                    </a>
                    <div class="dropdown-menu dropdown-menu-dark dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Export to PDF</a>
                        <a class="dropdown-item" href="#">Export to Excel</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="row mt-1 mb-1">
    <div class="col-12 col-sm-6 col-lg-4">
        <div class="form-group">
            <label class="form-label">Status</label>
            <select class="form-control form-control-sm" name="status" (change)="loadContent()" [(ngModel)]="listingOption.status">
                <option [value]="UserStatus.Active">Active</option>
                <option [value]="UserStatus.Inactive">Inactive</option>
            </select>
        </div>
    </div>
</div>
<div class="row mt-4 mb-5">
    <div class="col-12">
        <div class="loader" *ngIf="isLoading">
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <tr>
                    <th class="mw-100">Name</th>
                    <th class="mw-100">Email</th>
                    <th class="mw-100">Created At</th>
                </tr>
                <tr *ngFor="let user of users">
                    <td>
                        <a [href]="'admin/users/'+user.id">{{ user.name }}</a>
                        <span class="ml-2 field-value" [innerHTML]="UserStatuses.format(user.status)"></span>
                    </td>
                    <td>{{user.email}}</td>
                    <td>{{user.createdAt | date}}</td>
                </tr>
            </table>
        </div>
        <app-pagination *ngIf="onLoaded && users.length > 0" [result]="users" (pageChanged)="navigate($event)"></app-pagination>
    </div>
</div>
